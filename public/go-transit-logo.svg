<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" width="60" height="30">
  <defs>
    <linearGradient id="goGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background for visibility -->
  <rect width="60" height="30" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  
  <!-- "GO" text -->
  <text x="8" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#goGreen)">GO</text>
  
  <!-- Green circle accent -->
  <circle cx="45" cy="15" r="8" fill="url(#goGreen)" opacity="0.8"/>
  <circle cx="45" cy="15" r="4" fill="white"/>
</svg> 