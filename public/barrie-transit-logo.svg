<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" width="60" height="30">
  <defs>
    <linearGradient id="barrieBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background for visibility -->
  <rect width="60" height="30" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  
  <!-- "Barrie" text -->
  <text x="4" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#barrieBlue)">Barrie</text>
  
  <!-- Arrow elements -->
  <g transform="translate(38, 8)">
    <!-- First arrow -->
    <polygon points="0,0 8,0 12,7 8,14 0,14 4,7" fill="url(#barrieBlue)" opacity="0.7"/>
    <!-- Second arrow -->
    <polygon points="6,0 14,0 18,7 14,14 6,14 10,7" fill="url(#barrieBlue)" opacity="0.9"/>
  </g>
</svg> 